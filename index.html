<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
  <body>
    <main> 
      <article class="card-section">
        <div class="container">
          <div class="card">
            <div class="img">
              <img src="images/image-product-desktop.jpg" alt="">
            </div>
            <div class="text-box">
              <h1 class="prod-category">Perfume</h1>
                <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h2>
              <p class="prod-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
              <div class="price">
                <p class="current-price">$149.99</p>
                <p class="old-price">$169.99</p>
              </div> 
              <button class="btn"><img src="images/icon-cart.svg" alt="icon">Add to Cart</button> 
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
